<html>
<head>

    <title>Sign Up Below</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	


</head>
<body>
    <h1 style="text-align: center; margin-top: 5%; margin-bottom: 1%; font-size: 60;color: white;">Sign Up Below:</h1>
    
    <div id="CreateAccountDiv">
        <form id="AccountCreationForm" onsubmit="CreateAccount(); return false">
            <label class="signUp-Label" for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="Shark" required>
            <br>
            <label class="signUp-Label" for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" placeholder="Nato" required>
            <br>
            <label class="signUp-Label" for="Login">Username:</label>
            <input type="text" id="Username" name="Username" placeholder="SharkNato123" required>
            <br>
            <label class="signUp-Label" for="Password">Password:</label>
            <input type="password" id="Password" name="Password" placeholder="Shark123" required>
            <br>
            <div class="signUpButton">
                <button type="submit" id="CreateAccountButton" class="buttons">Submit</button>
            </div>
        </form>
            <p id="CreateAccountError" name="CreateAccountError"></p>

    </div>
</body>
</html>
