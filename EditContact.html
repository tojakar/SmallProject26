<html>
<head>
          <title>Edit Contact</title>
          <script type="text/javascript" src = "js/code.js"></script>
          <link href="css/styles.css" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

          <script type="text/javascript">
	          document.addEventListener('DOMContentLoaded', function() 
           {
	          	readCookie();
           }, false);
	        </script>


</head>
<body>
      <h1 id="title">Edit the contact how you wish</h1>


      <div id="CreateAccountDiv">
            <label class="signUp-Label" for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="New First Name" required>
            <br>
            <label class="signUp-Label" for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" placeholder="New Last Name" required>
            <br>
            <label class="signUp-Label" for="Login">Phone Number:</label>
            <input type="text" id="Username" name="Username" placeholder="New PhoneNumber" required>
            <br>
            <label class="signUp-Label" for="Password">Email:</label>
            <input type="password" id="Password" name="Password" placeholder="New Email" required>
            <br>
            
            <div class="signUpButton">
                  <button type = "button" id = "editContactButton" class = "buttons" onclick="editContact();"> Save Changes </button> <br />
                  <span id = "editContactResult"></span>
            </div>
            
      </div>
</body>
</html>
