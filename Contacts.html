<html>
<head>
	<title>Contacts Page</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>


	
</head>
<body>


	<div id="loggedInDiv">
		<h1 id="title" style="text-align: center;">Megalo Manager</h1>
	</div>

	<div id="ContactsPage">
	<div id="UserBar">
		<strong>
		<div id="userName"></div>
		</strong>
		<button type="button" id="logoutButton" class="UIbuttons" onclick="doLogout();"> Log Out </button>
	</div>

	<hr>

	<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; flex-wrap: nowrap; width: 100%;">
		<label for="searchText" style="white-space: nowrap;">Search For Contact:</label>
		<input type="text" id="searchText" placeholder="Contact To Search For" style="flex: 1; padding: 8px 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; height: 60px; box-sizing: border-box; margin-top: 24px;" />
		<button type="button" id="searchContactButton" class="UIbuttons" onclick="searchContacts();">Search</button>
	</div>
	<span id="contactSearchResult"></span>
	<p id="ContactsList"></p>

	<hr>

	<span id="addContactList" ></span>

		<span style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; flex-wrap: nowrap; width: 100%;">
		<label for="FirstNameContact" style="white-space: nowrap;">First Name:</label>
		<input type="text" id="FirstNameContact" placeholder="Type Contact's First Name" style="flex: 1; padding: 8px 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; height: 60px; box-sizing: border-box; margin-top: 24px; max-width: 80%; margin-left: auto">
		</span>

		<span style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; flex-wrap: nowrap; width: 100%;">
		<label for="LastNameContact" style="white-space: nowrap;">Last Name:</label>
		<input type="text" id="LastNameContact" placeholder="Type Contact's Last Name'" style="flex: 1; padding: 8px 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; height: 60px; box-sizing: border-box; margin-top: 24px; max-width: 80%; margin-left: auto;">
		</span>

		<span style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; flex-wrap: nowrap; width: 100%;">
			<label for="EmailContact" style="white-space: nowrap;">Email:</label>
			<input type="text" id="EmailContact" placeholder="Type Contact's Email'" style="flex: 1; padding: 8px 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; height: 60px; box-sizing: border-box; margin-top: 24px; max-width: 80%; margin-left: auto;">
		</span>
		<span style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px; flex-wrap: nowrap; width: 100%;">
			<label for="PhoneNumContact" style="white-space: nowrap;">Phone Number:</label>
			<input type="text" id="PhoneNumContact" placeholder="Type Contact's Phone Number" style="flex: 1; padding: 8px 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; height: 60px; box-sizing: border-box; margin-top: 24px; max-width: 80%; margin-left: auto;">
		</span>
		<div style="text-align: center;">
		<button type="button" id="addContactButton" style="width: 50%;" class="UIbuttons" onclick="addContact();"> Add Contact </button><br />
		</div>
	</span>
	<div style="text-align: center;">
		<span id="contactAddResult"></span>
	</div>
	</div>
	</div>

</body>
</html>
