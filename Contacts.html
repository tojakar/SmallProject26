<html>
<head>
	<title>Contacts Page</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>


	
</head>
<body>
	<div id="ContactsPage">

	<div id="loggedInDiv">
		<h1 id="title" style="text-align: center;">Megalo Manager</h1>
	</div>

	<hr>
	<div id="UserBar">
		<div id="userName"></div>
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
	</div>

	<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;flex-wrap: wrap;">
		<label for="searchText">Search For Contact:</label>
		<input type="text" id="searchText" placeholder="Contact To Search For"/>
		<div style="text-align: center; width: auto;">
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search for Contact </button><br />
		</div>
	</div>
	<span id="contactSearchResult"></span>
	<p id="ContactsList"></p>


	<span id="addContactList"></span>
	<input type="text" id="FirstNameContact" placeholder="Type Contact's First Name">
	<input type="text" id="LastNameContact" placeholder="Type Contact's Last Name'">
	<input type="text" id="EmailContact" placeholder="Type Contact's Email'">
	<input type="text" id="PhoneNumContact" placeholder="Type Contact's Phone Number">
	<div style="text-align: center;">
	<button type="button" id="addContactButton"  class="buttons" onclick="addContact();"> Add Contact </button><br />
	</div>
	<span id="contactAddResult"></span>
	</div>
	</div>

</body>
</html>
