<head>
	<title>Contacts Page</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<body>
  
    <h1 id="title">Megalo-Manager</h1>

    <div id="loggedInDivContacts">
      <div class="first-row">
        <span id="userNameContacts">Logged in as: <span id="displayUsername"></span></span>
        <button type="button" id="logoutButtonContacts" class="buttons">Logout</button>
      </div>
      
      <div class="second-row">
          <input type="text" id="searchBar" placeholder="Search Contacts..." />
          <button type="button" id="searchButton" class="buttons" onclick="searchContacts()">🔍</button>
      </div>

      <div id="contactList">
        
      </div>
      

      <h2>Add Contact</h2>
      <div class="add-contact">
        <input type="text" id="FirstNameContact" placeholder="First Name" />
        <input type="text" id="LastNameContact" placeholder="Last Name" />
        <input type="text" id="EmailContact" placeholder="Email" />
        <input type="text" id="PhoneNumContact" placeholder="Phone Number" />
        <button class="buttons" onclick="addContact()">➕ Add</button>
      </div>
    </div>

    <span id="contactAddResult"></span>
  
</body>
