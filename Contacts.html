<body>
  
    <h1 id="title">Megalo-Manager</h1>

    <div id="loggedInDivContacts">
      <div class="first-row">
        <span id="userNameContacts">Logged in as: <span id="displayUsername"></span></span>
        <button type="button" id="logoutButtonContacts" class="buttons">Logout</button>
      </div>
      
      <div class="second-row">
          <input type="text" id="searchBar" placeholder="Search Contacts..." />
          <button type="button" id="searchButton" class="buttons" onclick="searchContacts()">🔍</button>
      </div>

      <div id="contactList"></div>
      
        
    </div>



<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchColorButton" class="buttons" onclick="searchContacts();"> Search for Contact </button><br />
	<span id="contactSearchResult"></span>
	
	<p id="ContactsList"></p>

	<input type="text" id="FirstNameContact" placeholder="Type Contact's First Name">
	<input type="text" id="LastNameContact" placeholder="Type Contact's Last Name'">
	<input type="text" id="EmailContact" placeholder="Type Contact's Email'">
	<input type="text" id="PhoneNumContact" placeholder="Type Contact's Phone Number">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>
</body>
